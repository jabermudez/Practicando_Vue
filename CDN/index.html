<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{ mayusculaTexto }}</h1>
        <h2 
            class="bg-dark"
            :class="colorCantidad"
            >
            Mi saldo disponible es: {{ cantidad}}
        </h2>
        <a v-bind:href="enlace">Ir al enlace</a><br>
        <a :href="enlace">Ir al enlace</a>
        <hr>
        <h2 v-if="estado">Cuenta Activa</h2>
        <h2 v-else="estado">Cuenta desactiva</h2>

        <hr>
        <h2 v-if="cantidad > 20000">Cantidad: {{ cantidad }}</h2>
        <h2 v-else-if ="cantidad <= 20000 && cantidad > 0">
            Cantidad:
            <span style="color:red"> {{ cantidad }} </span>
        </h2>
        <h2 v-else>Sin cantidad {{ cantidad }}</h2>

        <hr>
        <h2>Mis Servicios disponibles:</h2>
        <ul>
            <li v-for= "(item, index) in servicios" :key="index">{{ index+1 }} - {{ item }}</li>
        </ul>

        <hr>
        <button v-on:click="agregarSaldo">Agregar Saldo</button> - 
        <button @click="agregarSaldo">Agregar Saldo</button>
        <hr>
        <button @click="disminuirSaldo(500)" :disabled="desactivar">Disminuir Saldo</button>

        <footer-banco></footer-banco>
        <footer-banco 
            :valor="cantidad" 
            fecha= "01-02-2022"    
        />

    </div>

    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
